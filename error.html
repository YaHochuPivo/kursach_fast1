<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#ffffff; color:#0f172a; }
        .container { max-width: 800px; margin: 100px auto; padding: 32px; text-align: center; }
        .error-card { background:#fff; border:1px solid #fecaca; border-radius:8px; padding:32px; }
        .error-icon { font-size:64px; margin-bottom:16px; }
        .error-title { font-size:24px; font-weight:700; color:#b91c1c; margin-bottom:12px; }
        .error-message { color:#64748b; font-size:16px; margin-bottom:24px; }
        .btn { display:inline-block; padding:12px 24px; border-radius:6px; background:#2563eb; color:#fff; text-decoration:none; font-weight:600; }
        .btn:hover { background:#1e40af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Произошла ошибка</div>
            <div class="error-message" th:text="${error != null ? error : 'Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.'}">Ошибка</div>
            <a th:href="@{/}" class="btn">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
