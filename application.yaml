spring:
  config:
    name: project2
  datasource:
      url: jdbc:postgresql://localhost:5433/diplom2
      username: postgres
      password: 1
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  session:
    timeout: 3m

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24 hours

# Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8888
  servlet:
    session:
      timeout: 3m  # таймаут неактивности (idle)
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  max-http-header-size: 16KB
  max-http-post-size: 10MB
  tomcat:
    max-threads: 200
    connection-timeout: 20000

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.project2: DEBUG  # Детальное логирование для всего приложения
    org.springframework.web: DEBUG  # Логирование HTTP запросов
    org.hibernate.SQL: DEBUG  # SQL запросы
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Параметры SQL запросов
  file:
    name: logs/application.log  # Сохранение логов в файл
    max-size: 10MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # Формат логов в консоли
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # Формат логов в файле




